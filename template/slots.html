<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление слотами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .slots-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            margin: 0 auto;
        }
        
        .slots-header {
            position: relative;
            padding-right: 250px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .slots-header h1 {
            color: #2c3e50;
            font-weight: 600;
            margin: 0;
        }
        
        .header-buttons {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
        }
        
        .btn-create, .consultations-btn {
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .btn-create {
            background-color: #2ecc71;
        }
        
        .consultations-btn {
            background-color: #3498db;
        }
        
        .btn-create:hover, .consultations-btn:hover {
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-create:hover {
            background-color: #27ae60;
        }
        
        .consultations-btn:hover {
            background-color: #2980b9;
        }
        
        .slots-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .slot-card {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: all 0.3s;
            position: relative;
        }
        
        .slot-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .slot-id {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .slot-time {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .slot-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .btn-delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="slots-container">
        <div class="slots-header">
            <h1><i class="bi bi-clock"></i> Управление слотами</h1>
            <div class="header-buttons">
                <button class="btn btn-create" data-bs-toggle="modal" data-bs-target="#createSlotModal">
                    <i class="bi bi-plus-circle"></i> Создать слот
                </button>
                <a href="/admin/event" class="btn consultations-btn">
                    <i class="bi bi-calendar-check"></i> Консультации
                </a>
            </div>
        </div>
        
        <div class="slots-list">
            {{range .}}
            <div class="slot-card">
                <div class="slot-time">{{.Time}}</div>
                <div class="slot-actions">
                    <button class="btn btn-delete" data-id="{{.ID}}" onclick="deleteSlot(this)">
                        <i class="bi bi-trash"></i> Удалить
                    </button>
                </div>
            </div>
            {{else}}
            <div class="col-12 text-center py-5">
                <i class="bi bi-calendar-x" style="font-size: 3rem; color: #7f8c8d;"></i>
                <h4 class="mt-3">Нет доступных слотов</h4>
            </div>
            {{end}}
        </div>
    </div>

    <!-- Модальное окно создания слота -->
    <div class="modal fade" id="createSlotModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создать новый слот</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createSlotForm">
                        <div class="mb-3">
                            <label for="slotTime" class="form-label">Время</label>
                            <input type="time" class="form-control" id="slotTime" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="createSlotBtn">Создать</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Создание нового слота
        document.getElementById('createSlotBtn').addEventListener('click', async () => {
            const time = document.getElementById('slotTime').value;
            
            if (!time) {
                alert('Укажите время слота');
                return;
            }
            
            try {
                const response = await fetch('/slots', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        time: time
                    })
                });
                
                if (response.ok) {
                    window.location.reload();
                } else {
                    throw new Error('Ошибка создания слота');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Не удалось создать слот');
            }
        });
        
        // Удаление слота
        async function deleteSlot(button) {
            const id = button.getAttribute('data-id');
            if (confirm('Удалить слот?')) {
                fetch(`/slots?id=${id}`, { method: 'DELETE' })
                    .then(response => response.ok && window.location.reload());
            }
        }
    </script>
</body>
</html>
