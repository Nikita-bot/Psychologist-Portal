<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление слотами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .slots-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            margin: 0 auto;
        }
        
        .slots-header {
            position: relative;
            padding-right: 250px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .slots-header h1 {
            color: #2c3e50;
            font-weight: 600;
            margin: 0;
        }
        
        .header-buttons {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
        }
        
        .btn-create, .consultations-btn {
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .btn-create {
            background-color: #2ecc71;
        }
        
        .consultations-btn {
            background-color: #3498db;
        }
        
        .btn-create:hover, .consultations-btn:hover {
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-create:hover {
            background-color: #27ae60;
        }
        
        .consultations-btn:hover {
            background-color: #2980b9;
        }
        
        .weekdays-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .weekday-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .weekday-btn.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .weekday-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .slots-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .slot-card {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: all 0.3s;
            position: relative;
        }
        
        .slot-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .slot-id {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .slot-time {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .slot-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .btn-delete:hover {
            background-color: #c0392b;
        }
        
        .save-days-btn {
            padding: 12px;
            background-color: #2ecc71;
            color: white;
        }

        .save-days-btn:hover{
            background-color: #2fb667;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .consultation-types {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .consultation-type-title {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .consultation-type-title.active {
            color: #2c3e50;
            border-bottom-color: #3498db;
        }

        .consultation-type-title:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="slots-container">
        <div class="slots-header">
            <h1><i class="bi bi-clock"></i> Управление слотами</h1>
            <div class="header-buttons">
                <button class="btn btn-create" data-bs-toggle="modal" data-bs-target="#createSlotModal">
                    <i class="bi bi-plus-circle"></i> Создать слот
                </button>
                <a href="/admin/event" class="btn consultations-btn">
                    <i class="bi bi-calendar-check"></i> Консультации
                </a>
            </div>
        </div>
        
        <!-- Заголовки типов консультаций -->
        <div class="consultation-types">
            <h2 class="consultation-type-title active" data-type="individual">
                <i class="bi bi-person"></i> Индивидуальные консультации
            </h2>
            <h2 class="consultation-type-title" data-type="relax">
                <i class="bi bi-people"></i> Комната Психологической разгрузки
            </h2>
        </div>
        
        <!-- Блок дней недели -->
        <div class="weekdays-container" id="weekdaysContainer">
            <div class="weekday-btn" data-day="monday">Понедельник</div>
            <div class="weekday-btn" data-day="tuesday">Вторник</div>
            <div class="weekday-btn" data-day="wednesday">Среда</div>
            <div class="weekday-btn" data-day="thursday">Четверг</div>
            <div class="weekday-btn" data-day="friday">Пятница</div>

            <button class="btn save-days-btn" id="saveDaysBtn">
                <i class="bi bi-save"></i> Сохранить дни
            </button>
        </div>
        
        <!-- Список слотов -->
        <div class="slots-list" id="slotsList">
            {{range .}}
            <div class="slot-card">
                <div class="slot-time">{{.Time}}</div>
                <div class="slot-actions">
                    <button class="btn btn-delete" data-id="{{.ID}}">
                        <i class="bi bi-trash"></i> Удалить
                    </button>
                </div>
            </div>
            {{else}}
            <div class="col-12 text-center py-5">
                <i class="bi bi-calendar-x" style="font-size: 3rem; color: #7f8c8d;"></i>
                <h4 class="mt-3">Нет доступных слотов</h4>
            </div>
            {{end}}
        </div>
    </div>

    

    <!-- Модальное окно создания слота -->
    <div class="modal fade" id="createSlotModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создать новый слот</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createSlotForm">
                        <div class="mb-3">
                            <label for="slotTime" class="form-label">Время</label>
                            <input type="time" class="form-control" id="slotTime" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="createSlotBtn">Создать</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            currentType = 'individual';
            
            document.querySelectorAll('.consultation-type-title').forEach(title => {
                title.addEventListener('click', function() {
                    // Убираем активный класс у всех заголовков
                    document.querySelectorAll('.consultation-type-title').forEach(t => {
                        t.classList.remove('active');
                    });
                    
                    // Добавляем активный класс текущему
                    this.classList.add('active');
                    
                    // Устанавливаем текущий тип
                    currentType = this.getAttribute('data-type');
                    
                    // Загружаем данные для выбранного типа
                    loadDays();
                    loadSlots();
                });
            });

            function loadDays() {
                const endpoint = currentType === 'individual' 
                    ? '/slots/days' 
                    : '/slots_room/days';

                fetch(endpoint)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === 'success') {
                            // Сбрасываем все кнопки
                            document.querySelectorAll('.weekday-btn').forEach(btn => {
                                btn.classList.remove('active');
                            });
                            console.log(data)
                            // Помечаем активные дни
                            data.days.forEach(day => {
                                if (day.is_active) {
                                    const btn = document.querySelector(`.weekday-btn[data-day="${day.day}"]`);
                                    if (btn) btn.classList.add('active');
                                }
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching days:', error);
                        alert('Failed to load days: ' + error.message);
                    });
            }

            function loadSlots() {
                const endpoint = currentType === 'individual' 
                    ? '/slots_ind' 
                    : '/slots_room';
                
                console.log(endpoint)
                const slotsList = document.getElementById('slotsList');
                slotsList.innerHTML=''
            
                fetch(endpoint)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === 'success') {
                            console.log(data)
                            if (data.slots != null){
                                data.slots.forEach(slot => {
                                console.log(slot)
                                const slotCard = document.createElement('div');
                                slotCard.className = 'slot-card';
                                slotCard.innerHTML = `
                                    <div class="slot-time">${slot.time}</div>
                                    <div class="slot-actions">
                                        <button class="btn btn-delete" data-id="${slot.id}">
                                            <i class="bi bi-trash"></i> Удалить
                                        </button>
                                    </div>
                                `;
                                slotsList.appendChild(slotCard);
                                });
                            }
                            else {
                                const slotCard = document.createElement('div');
                                slotCard.className = 'slot-card';
                                slotCard.innerHTML = `
                                    <div class="col-12 text-center py-5">
                                        <i class="bi bi-calendar-x" style="font-size: 3rem; color: #7f8c8d;"></i>
                                        <h4 class="mt-3">Нет доступных слотов</h4>
                                    </div>
                                `
                                slotsList.appendChild(slotCard);
                            }
                            
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching days:', error);
                        alert('Failed to load days: ' + error.message);
                    });
                    
            }

            document.querySelectorAll('.weekday-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            });

            document.getElementById('saveDaysBtn').addEventListener('click', async () => {
                const days = Array.from(document.querySelectorAll('.weekday-btn')).map(btn => ({
                    day: btn.getAttribute('data-day'),
                    is_active: btn.classList.contains('active')
                }));

                const endpoint = currentType === 'individual' 
                    ? '/slots/days' 
                    : '/slots_room/days';

                try {
                    const response = await fetch(endpoint, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(days)
                    });

                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.error || 'Неизвестная ошибка сервера');
                    }

                    if (result.status === 'success') {
                        alert('Дни успешно сохранены!');
                    } else {
                        throw new Error(result.message || 'Не удалось сохранить дни');
                    }
                } catch (error) {
                    console.error('Ошибка сохранения дней:', error);
                    alert('Ошибка сохранения: ' + error.message);
                }
            });

            // Создание нового слота для текущего типа
            document.getElementById('createSlotBtn').addEventListener('click', async () => {
                const time = document.getElementById('slotTime').value;
                
                if (!time) {
                    alert('Укажите время слота');
                    return;
                }
                
                const endpoint = currentType === 'individual' 
                    ? '/slots' 
                    : '/slots_room';

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            time: time
                        })
                    });
                    
                    if (response.ok) {
                        loadSlots();              
                    } else {
                        throw new Error('Ошибка создания слота');
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Не удалось создать слот');
                }
            });

            document.getElementById('createSlotBtn').addEventListener('hidden.bs.modal', function () {
                document.getElementById('createSlotForm').reset();
            });

            document.addEventListener('click', function(e) {
                if (e.target.closest('.btn-delete')) {
                    const button = e.target.closest('.btn-delete');
                    const type = currentType;
                    deleteSlot(button, type);
                }
            });

            // Удаление слота
            async function deleteSlot(button, type) {
                const id = button.getAttribute('data-id');
                if (confirm('Удалить слот?')) {
                    const endpoint = type === 'individual' 
                        ? `/slots?id=${id}`
                        : `/slots_room?id=${id}`;

                    fetch(endpoint, { method: 'DELETE' })
                        .then(response => response.ok && loadSlots());
                }
            }
            loadDays();
            loadSlots();
        });
    </script>
</body>
</html>
