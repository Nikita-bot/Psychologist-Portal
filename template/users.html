<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление сотрудниками</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Стили остаются такими же, как в предыдущей версии */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .employees-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            margin: 0 auto;
        }
        
        .employees-header {
            position: relative;
            padding-right: 250px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .employees-header h1 {
            color: #2c3e50;
            font-weight: 600;
            margin: 0;
        }
        
        .header-buttons {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
        }
        
        .employees-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .employee-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }
        
        .employee-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .employee-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .employee-contacts {
            margin-bottom: 15px;
        }
        
        .employee-contacts p {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .employee-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-edit {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .btn-edit:hover {
            background-color: #2980b9;
        }
        
        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .btn-delete:hover {
            background-color: #c0392b;
        }
        
        .btn-create, .consultations-btn {
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .btn-create {
            background-color: #2ecc71;
        }
        
        .consultations-btn {
            background-color: #3498db;
        }
        
        .btn-create:hover, .consultations-btn:hover {
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-create:hover {
            background-color: #27ae60;
        }
        
        .consultations-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="employees-container">
        <div class="employees-header">
            <h1><i class="bi bi-people"></i> Управление сотрудниками</h1>
            <div class="header-buttons">
                <button class="btn btn-create" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
                    <i class="bi bi-person-plus"></i> Добавить сотрудника
                </button>
                <a href="/admin/event" class="btn consultations-btn">
                    <i class="bi bi-calendar-check"></i> Консультации
                </a>
            </div>
        </div>
        
        <!-- Список сотрудников -->
        <div class="employees-list" id="employeesList">
            {{range .}}
            <div class="employee-card">
                <div class="employee-name"><i class="bi bi-person"></i> {{.FullName}}</div>
                <div class="employee-contacts">
                    <p><strong><i class="bi bi-telegram"></i> Telegram:</strong> {{.Telegram}}</p>
                </div>
                <div class="employee-actions">
                    <button class="btn btn-edit" data-id="{{.ID}}" data-fullname="{{.FullName}}" data-telegram="{{.Telegram}}">
                        <i class="bi bi-pencil"></i> Изменить
                    </button>
                    <button class="btn btn-delete" data-id="{{.ID}}">
                        <i class="bi bi-trash"></i> Удалить
                    </button>
                </div>
            </div>
            {{else}}
            <div class="col-12 text-center py-5">
                <i class="bi bi-people" style="font-size: 3rem; color: #7f8c8d;"></i>
                <h4 class="mt-3">Нет сотрудников</h4>
            </div>
            {{end}}
        </div>
    </div>

    <!-- Модальное окно добавления сотрудника -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить сотрудника</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addEmployeeForm">
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">ФИО</label>
                            <input type="text" class="form-control" id="employeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeTelegram" class="form-label">Telegram</label>
                            <input type="text" class="form-control" id="employeeTelegram">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="addEmployeeBtn">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования сотрудника -->
    <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать сотрудника</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editEmployeeForm">
                        <input type="hidden" id="editEmployeeId">
                        <div class="mb-3">
                            <label for="editEmployeeName" class="form-label">ФИО</label>
                            <input type="text" class="form-control" id="editEmployeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeeTelegram" class="form-label">Telegram</label>
                            <input type="text" class="form-control" id="editEmployeeTelegram">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="editEmployeeBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editModal = new bootstrap.Modal(document.getElementById('editEmployeeModal'));
            
            // Добавление сотрудника
            document.getElementById('addEmployeeBtn').addEventListener('click', async () => {
                const employeeData = {
                    name: document.getElementById('employeeName').value,
                    tg: document.getElementById('employeeTelegram').value
                };
                
                if (!employeeData.name) {
                    alert('Заполните ФИО сотрудника');
                    return;
                }
                
                try {
                    const response = await fetch('/employees', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(employeeData)
                    });
                    
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        throw new Error('Ошибка добавления сотрудника');
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Не удалось добавить сотрудника');
                }
            });

            // Редактирование сотрудника
            document.addEventListener('click', function(e) {
                if (e.target.closest('.btn-edit')) {
                    const button = e.target.closest('.btn-edit');
                    const employeeId = button.getAttribute('data-id');
                    const fullName = button.getAttribute('data-fullname');
                    const telegram = button.getAttribute('data-telegram');
                    
                    // Заполняем форму редактирования
                    document.getElementById('editEmployeeId').value = employeeId;
                    document.getElementById('editEmployeeName').value = fullName;
                    document.getElementById('editEmployeeTelegram').value = telegram || '';
                    
                    // Показываем модальное окно
                    editModal.show();
                }
            });

            // Сохранение изменений
            document.getElementById('editEmployeeBtn').addEventListener('click', async () => {
                const employeeData = {
                    id: document.getElementById('editEmployeeId').value,
                    fullName: document.getElementById('editEmployeeName').value,
                    telegram: document.getElementById('editEmployeeTelegram').value
                };
                
                if (!employeeData.fullName) {
                    alert('Заполните ФИО сотрудника');
                    return;
                }
                
                try {
                    const response = await fetch(`/employees?id=${employeeData.id}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: employeeData.fullName,
                            tg: employeeData.telegram
                        })
                    });
                    
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        throw new Error('Ошибка сохранения изменений');
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Не удалось сохранить изменения');
                }
            });

            // Удаление сотрудника
            document.addEventListener('click', function(e) {
                if (e.target.closest('.btn-delete')) {
                    const button = e.target.closest('.btn-delete');
                    const employeeId = button.getAttribute('data-id');
                    
                    if (confirm('Удалить сотрудника?')) {
                        fetch(`/employees?id=${employeeId}`, { method: 'DELETE' })
                            .then(response => response.ok && window.location.reload());
                    }
                }
            });
        });
    </script>
</body>
</html>
