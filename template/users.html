<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление сотрудниками</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style/user.css">
</head>
<body>
    <div class="employees-container">
        <div class="employees-header">
            <h1><i class="bi bi-people"></i> Управление сотрудниками</h1>
            <div class="header-buttons">
                <button class="btn btn-create" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
                    <i class="bi bi-person-plus"></i> Добавить сотрудника
                </button>
                <a href="/admin/event" class="btn consultations-btn">
                    <i class="bi bi-calendar-check"></i> Консультации
                </a>
            </div>
        </div>
        
        <!-- Список сотрудников -->
        <div class="employees-list" id="employeesList">
            {{range .}}
            <div class="employee-card">
                <div class="employee-name"><i class="bi bi-person"></i> {{.FullName}}</div>
                <div class="employee-contacts">
                    <p><strong><i class="bi bi-telegram"></i> Telegram:</strong> {{.Telegram}}</p>
                </div>
                <div class="employee-actions">
                    <button class="btn btn-edit" data-id="{{.ID}}" data-fullname="{{.FullName}}" data-telegram="{{.Telegram}}">
                        <i class="bi bi-pencil"></i> Изменить
                    </button>
                    <button class="btn btn-delete" data-id="{{.ID}}">
                        <i class="bi bi-trash"></i> Удалить
                    </button>
                </div>
            </div>
            {{else}}
            <div class="col-12 text-center py-5">
                <i class="bi bi-people" style="font-size: 3rem; color: #7f8c8d;"></i>
                <h4 class="mt-3">Нет сотрудников</h4>
            </div>
            {{end}}
        </div>
    </div>

    <!-- Модальное окно добавления сотрудника -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить сотрудника</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addEmployeeForm">
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">ФИО</label>
                            <input type="text" class="form-control" id="employeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeTelegram" class="form-label">Telegram</label>
                            <input type="text" class="form-control" id="employeeTelegram">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="addEmployeeBtn">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования сотрудника -->
    <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать сотрудника</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editEmployeeForm">
                        <input type="hidden" id="editEmployeeId">
                        <div class="mb-3">
                            <label for="editEmployeeName" class="form-label">ФИО</label>
                            <input type="text" class="form-control" id="editEmployeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeeTelegram" class="form-label">Telegram</label>
                            <input type="text" class="form-control" id="editEmployeeTelegram">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="editEmployeeBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script/user.js"></script>
</body>
</html>
