<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор типа консультации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style/main.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Выберите тип консультации</h2>
            <p>Выберите подходящий для вас вариант</p>
        </div>

        <div class="choices-container">
            <a href="/event" class="btn-choice">
                <i class="bi bi-person"></i>
                <h3>Индивидуальная консультация</h3>
                <p class="low">Персональная встреча с психологом один на один</p>
            </a>

            <a href="/room" class="btn-choice">
                <i class="bi bi-people"></i>
                <h3>Комната психологической разгрузки</h3>
                <p class="low">Групповая сессия в специально оборудованном помещении</p>
            </a>
        </div>
    </div>
</body>
</html>
