<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор типа консультации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        a{
            text-decoration: none;
        }

        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-header p {
            color: #7f8c8d;
            font-size: 18px;
        }

        .btn-choice {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            margin: 15px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            height: 200px;
        }

        .btn-choice:hover {
            border-color: #3498db;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-choice i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #3498db;
        }

        .btn-choice h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .btn-choice p {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Выберите тип консультации</h2>
            <p>Выберите подходящий для вас вариант</p>
        </div>

        <div class="choices-container">
            <a href="/event" class="btn-choice">
                <i class="bi bi-person"></i>
                <h3>Индивидуальная консультация</h3>
                <p class="low">Персональная встреча с психологом один на один</p>
            </a>

            <a href="/room" class="btn-choice">
                <i class="bi bi-people"></i>
                <h3>Комната психологической разгрузки</h3>
                <p class="low">Групповая сессия в специально оборудованном помещении</p>
            </a>
        </div>
    </div>
</body>
</html>
